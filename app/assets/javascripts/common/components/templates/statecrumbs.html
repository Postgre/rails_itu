<ul class="breadcrumb">
  <li ng-repeat="breadcrumb in breadcrumbs" 
      ng-class="{ active: $last }"><a ng-if="!$last && breadcrumb.url" href="{{ breadcrumb.url }}">{{ breadcrumb.label }}</a><a ng-if="!$last && !breadcrumb.url" ui-sref="{{ breadcrumb.refState }}">{{ breadcrumb.label }}</a><span ng-if="$last">{{ breadcrumb.label }}</span>&nbsp;
  </li>
</ul>
