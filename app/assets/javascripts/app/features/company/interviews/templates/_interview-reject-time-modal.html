<div class="modal-dialog modalbox-dialog modal-dialog-lg">
  <form class="modal-content form-horizontal" name="_form" ng-submit="submit()" novalidate>

    <header class="modal-header modal-header-lg">
      <h1 class="modal-heading"><i class="fa fa-clock"></i> Reject suggested interview time</h1>
      <button class="modal-close-btn modal-close-icon" ng-click="$dismissModalbox()"><i class="fa fa-times"></i></button>
    </header>
    <div class="modal-body has-cover">
      <div class="loading-indicator-cover" ng-cloak ng-class="{ 'is-active': isLoading() }">
        <i class="loading-icon fa fa-refresh fa-spin"></i>
      </div>

      <fieldset ng-disabled="isLoading()">

        <div class="form-group row">
          <div class="form-hint col-sm-12">
            Please provide the time you're comfortable being interviewed at
          </div>
        </div>

        <div class="form-group row" ng-class="{ 'has-error': _form.rejectionComment.$invalid && _form.rejectionComment.$dirty }">
          <div class="col-sm-12">
            <textarea type="text" id="rejectionComment" name="rejectionComment" class="form-control" ng-model="rejectionComment" rows="4" required autofocus="true"></textarea>

            <div ng-messages="_form.rejectionComment.$error" class="hint-validation-error"
                 ng-if="_form.rejectionComment.$invalid && _form.rejectionComment.$dirty">
              <div ng-message="required">Please provide the information on when you're available for the interview
            </div>
          </div>
        </div>

      </fieldset>

    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary submit-btn modal-footer-btn"
              ng-class=" { 'is-loading': isLoading() }"
              ng-disabled="_form.$invalid || isLoading()">
        <i class="fa fa-refresh fa-spin btn-loading-icon"></i>
        <span ng-if="!isLoading()">Suggest new time</span>
        <span ng-if="isLoading()">Please wait...</span>
      </button>
      <button type="button" class="btn btn-default modal-footer-btn" ng-if="!isLoading()" ng-click="$dismissModalbox()">Close</button>
    </div>

  </form>
</div>
