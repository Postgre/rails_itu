<div class="list-blocks interviews-list loading-indicator-container">
  <div class="loading-indicator-cover semi-transparent align-top" ng-class="{ 'is-active': interviews.$loading }">
    <div class="loading-icon loading-icon-soft"><i class="fa fa-refresh fa-spin"></i></div>
  </div>

  <div class="empty-list-block empty-list-block-lg" ng-if="!interviews.length && !interviews.$loading">
    <div class="empty-list-icon"><i class="fa fa-comment-o"></i></div>
    <div class="empty-list-msg">
      No interviews yet
    </div>
    <div class="empty-list-note">
      Feel free to review the list of <a ui-sref="company.jobs.details.recommendations" class="link-underline">recommended candidates</a> and possibly invite some of them to the interview.
    </div>
  </div>

  <!-- Interview -->
  <div class="list-item-block interview-list-item interview-list-item-is-{{ interview.state }}" interview-list-item ng-repeat="interview in interviews" interview="interview" job="job" aspect="company"></div>
  <!-- / Interview -->
</div>
